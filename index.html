            {"name":"ãƒˆãƒ©ã‚¤ã‚¹ãƒˆãƒªãƒ³ã‚¬ãƒ¼ç‡ˆ","buki":"ã‚¹ãƒˆãƒªãƒ³ã‚¬ãƒ¼","sabu":"ãƒ©ã‚¤ãƒ³ãƒãƒ¼ã‚«ãƒ¼","supe":"ã‚¸ã‚§ãƒƒãƒˆãƒ‘ãƒƒã‚¯"},

            {"name":"ãƒ•ãƒ«ã‚¤ãƒ‰V","buki":"ã‚¹ãƒˆãƒªãƒ³ã‚¬ãƒ¼","sabu":"ãƒ­ãƒœãƒƒãƒˆãƒœãƒ ","supe":"ã‚¦ãƒ«ãƒˆãƒ©ãƒãƒ³ã‚³"},
            {"name":"ãƒ•ãƒ«ã‚¤ãƒ‰Vã‚«ã‚¹ã‚¿ãƒ ","buki":"ã‚¹ãƒˆãƒªãƒ³ã‚¬ãƒ¼","sabu":"ãƒã‚¤ãƒ³ãƒˆã‚»ãƒ³ã‚µãƒ¼","supe":"ãƒ›ãƒƒãƒ—ã‚½ãƒŠãƒ¼"},
            {"name":"ãƒ‰ãƒ©ã‚¤ãƒ–ãƒ¯ã‚¤ãƒ‘ãƒ¼","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ãƒˆãƒ¼ãƒ”ãƒ¼ãƒ‰","supe":"ã‚¦ãƒ«ãƒˆãƒ©ãƒãƒ³ã‚³"},
            {"name":"ãƒ‰ãƒ©ã‚¤ãƒ–ãƒ¯ã‚¤ãƒ‘ãƒ¼ãƒ‡ã‚³","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ã‚¸ãƒ£ãƒ³ãƒ—ãƒ“ãƒ¼ã‚³ãƒ³","supe":"ãƒãƒ«ãƒãƒŸã‚µã‚¤ãƒ«"},
            {"name":"ãƒ‰ãƒ©ã‚¤ãƒ–ãƒ¯ã‚¤ãƒ‘ãƒ¼RUST","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ã‚«ãƒ¼ãƒªãƒ³ã‚°ãƒœãƒ ","supe":"ã‚¦ãƒ«ãƒˆãƒ©ã‚·ãƒ§ãƒƒãƒˆ"},
            {"name":"ã‚¸ãƒ ãƒ¯ã‚¤ãƒ‘ãƒ¼","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ã‚¯ã‚¤ãƒƒã‚¯ãƒœãƒ ","supe":"ã‚·ãƒ§ã‚¯ãƒ¯ãƒ³ãƒ€ãƒ¼"},
            {"name":"ã‚¸ãƒ ãƒ¯ã‚¤ãƒ‘ãƒ¼ãƒ’ãƒ¥ãƒ¼","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ãƒã‚¤ã‚ºãƒ³ãƒŸã‚¹ãƒˆ","supe":"ã‚«ãƒ‹ã‚¿ãƒ³ã‚¯"},
            {"name":"ã‚¸ãƒ ãƒ¯ã‚¤ãƒ‘ãƒ¼å°","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ãƒ­ãƒœãƒƒãƒˆãƒœãƒ ","supe":"ãƒŠã‚¤ã‚¹ãƒ€ãƒ"},
            {"name":"ã‚ªãƒ¼ãƒ€ãƒ¼ãƒ¯ã‚¤ãƒ‘ãƒ¼ãƒ¬ãƒ—ãƒªã‚«","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ã‚¯ã‚¤ãƒƒã‚¯ãƒœãƒ ","supe":"ã‚·ãƒ§ã‚¯ãƒ¯ãƒ³ãƒ€ãƒ¼"},
            {"name":"ãƒ‡ãƒ³ã‚¿ãƒ«ãƒ¯ã‚¤ãƒ‘ãƒ¼ãƒŸãƒ³ãƒˆ","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ã‚­ãƒ¥ãƒ¼ãƒãƒ³ãƒœãƒ ","supe":"ã‚°ãƒ¬ãƒ¼ãƒˆãƒãƒªã‚¢"},
            {"name":"ãƒ‡ãƒ³ã‚¿ãƒ«ãƒ¯ã‚¤ãƒ‘ãƒ¼ã‚¹ãƒŸ","buki":"ãƒ¯ã‚¤ãƒ‘ãƒ¼","sabu":"ã‚¹ãƒ—ãƒ©ãƒƒã‚·ãƒ¥ã‚·ãƒ¼ãƒ«ãƒ‰","supe":"ã‚¸ã‚§ãƒƒãƒˆãƒ‘ãƒƒã‚¯"}
        ];

        const MEMBER_LIST = [
            "ãŸã„ã‚„ã","ã‚‹ã„ã‹","ãƒ•ã‚¡ã‚¤ã‚¢ãƒ¼","ãã‚‰ãŸ",
            "ã‚­ãƒ£ãƒãƒŠ","ã‚†ã‚ã¡","ã‚Šã‚€ã¡","ã‚ã‚ã‚“ã¼",
            "ã¾ã—ã‚ƒ","ã‚ãŠã«ãƒ","ã±ã‚Šã¶","ã»ã‚‹ã‚‚ã‚“",
            "ãƒªãƒƒã‚¿ãƒ¼","ã‚‹ãª","ãŸã‚“ãŸã‚“","ã‚²ã‚¹ãƒˆ"
        ];

        // --- æ“¬ä¼¼ä¹±æ•°ç”Ÿæˆå™¨ (Pythonã®random.seedç›¸å½“) ---
        class SeededRandom {
            constructor(seed) {
                // æ–‡å­—åˆ—ã‚·ãƒ¼ãƒ‰ã‚’æ•°å€¤ãƒãƒƒã‚·ãƒ¥ã«å¤‰æ›
                let h = 0x811c9dc5;
                for (let i = 0; i < seed.length; i++) {
                    h ^= seed.charCodeAt(i);
                    h = Math.imul(h, 0x01000193);
                }
                this.seed = h;
            }
            // Mulberry32 Algorithm
            next() {
                let t = (this.seed += 0x6D2B79F5);
                t = Math.imul(t ^ (t >>> 15), t | 1);
                t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
                return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
            }
            // æ•´æ•°ã®ä¹±æ•° (minä»¥ä¸Š maxä»¥ä¸‹)
            randint(min, max) {
                return Math.floor(this.next() * (max - min + 1)) + min;
            }
        }

        // --- Vue Application ---
        const { createApp } = Vue;
        
        // FirebaseåˆæœŸåŒ–
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        createApp({
            data() {
                return {
                    weapons: [],
                    memberList: MEMBER_LIST,
                    myName: localStorage.getItem('my_name') || "",
                    sessionId: localStorage.getItem('app_session_uuid') || "",
                    currentBatchId: "",
                    nextUpdate: null,
                    remoteChecks: {}, // { session_id: { name: "hoge", rows: [1,2] } }
                    currentTimeStr: "--:--",
                    nextTimeStr: "--:--",
                    unsubscribe: null
                }
            },
            mounted() {
                this.initSession();
                this.updateTimeSlot();
                
                // 1åˆ†ã”ã¨ã«è¡¨ç¤ºæ™‚é–“ã‚’æ›´æ–°
                setInterval(() => {
                    this.updateTimeSlot();
                }, 60000);
            },
            methods: {
                initSession() {
                    if (!this.sessionId) {
                        this.sessionId = crypto.randomUUID();
                        localStorage.setItem('app_session_uuid', this.sessionId);
                    }
                },
                updateTimeSlot() {
                    const now = new Date();
                    const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const minutesSinceStart = Math.floor((now - startOfDay) / 60000);
                    const updateInterval = 240; // 4æ™‚é–“
                    
                    const slotIndex = Math.floor(minutesSinceStart / updateInterval);
                    const currentSlotStart = new Date(startOfDay.getTime() + slotIndex * updateInterval * 60000);
                    const nextUpdate = new Date(currentSlotStart.getTime() + updateInterval * 60000);
                    
                    // YYYYMMDDHHMM å½¢å¼ã®ID
                    const pad = (n) => (n < 10 ? '0' + n : n);
                    const batchId = `${currentSlotStart.getFullYear()}${pad(currentSlotStart.getMonth()+1)}${pad(currentSlotStart.getDate())}${pad(currentSlotStart.getHours())}${pad(currentSlotStart.getMinutes())}`;

                    this.currentTimeStr = `${pad(currentSlotStart.getHours())}:${pad(currentSlotStart.getMinutes())}`;
                    this.nextTimeStr = `${pad(nextUpdate.getHours())}:${pad(nextUpdate.getMinutes())}`;

                    // æ™‚é–“æ ãŒå¤‰ã‚ã£ã¦ã„ãŸã‚‰æ›´æ–°
                    if (this.currentBatchId !== batchId) {
                        this.currentBatchId = batchId;
                        this.generateWeapons(batchId);
                        this.subscribeToFirestore(batchId);
                        
                        // ãƒãƒƒãƒãŒå¤‰ã‚ã£ãŸã®ã§ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’ã‚¯ãƒªã‚¢ã—ã¦é€ä¿¡ï¼ˆã¾ãŸã¯æ–°ã—ã„ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå¾…ã¡ï¼‰
                        // â€»LocalStorageã¯å¤ã„ã‚‚ã®ã‚’æ¶ˆã™å‡¦ç†ã‚’å…¥ã‚Œã‚‹ã‹ã©ã†ã‹
                        // ã“ã“ã§ã¯ã€Firestoreå´ãŒæ–°ã—ã„IDã«ãªã‚‹ã®ã§è‡ªå‹•çš„ã«ãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã™
                    }
                },
                generateWeapons(seedStr) {
                    const rng = new SeededRandom(seedStr);
                    const N_ROWS = 20;
                    const results = [];
                    const usedWeaponNames = new Set();

                    for (let i = 0; i < N_ROWS; i++) {
                        const rowWeapons = [];
                        const excludedTypes = new Set();

                        for (let j = 0; j < 3; j++) {
                            // â˜… No.1 (i=0) ã® 1ã¤ç›® (j=0) ã¯å¿…ãšã€Œã‚ã‹ã°ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼ã€
                            if (i === 0 && j === 0) {
                                const wakaba = WEAPON_DB.find(w => w.name === 'ã‚ã‹ã°ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼');
                                if (wakaba) {
                                    rowWeapons.push({ ...wakaba });
                                    excludedTypes.add(wakaba.buki);
                                    usedWeaponNames.add(wakaba.name);
                                    continue;
                                }
                            }

                            // å€™è£œæŠ½å‡º
                            const candidates = WEAPON_DB.filter(w => {
                                return !excludedTypes.has(w.buki) && !usedWeaponNames.has(w.name);
                            });

                            if (candidates.length === 0) {
                                rowWeapons.push({ name: "å€™è£œãªã—", buki:"", sabu:"", supe:"" });
                            } else {
                                const index = rng.randint(0, candidates.length - 1);
                                const chosen = candidates[index];
                                rowWeapons.push({ ...chosen });
                                excludedTypes.add(chosen.buki);
                                usedWeaponNames.add(chosen.name);
                            }
                        }
                        results.push({ rank: i + 1, weapons: rowWeapons });
                    }
                    this.weapons = results;
                },
                subscribeToFirestore(batchId) {
                    if (this.unsubscribe) this.unsubscribe();
                    
                    // Firestoreæ§‹é€ : collection "sessions" -> doc "batchId"
                    // ãƒ‡ãƒ¼ã‚¿ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰: { "session_uuid": { name: "...", rows: [1, 2] } }
                    const docRef = db.collection('sessions').doc(batchId);
                    
                    this.unsubscribe = docRef.onSnapshot((doc) => {
                        if (doc.exists) {
                            this.remoteChecks = doc.data() || {};
                        } else {
                            this.remoteChecks = {};
                        }
                    });
                },
                async sendCheckStatus(index, isChecked) {
                    if (!this.myName) return;
                    
                    // ç¾åœ¨ã®è‡ªåˆ†ã®ãƒ‡ãƒ¼ã‚¿ã‚’æ§‹ç¯‰
                    let myData = this.remoteChecks[this.sessionId] || { name: this.myName, rows: [] };
                    // rowsãŒFirestoreã‹ã‚‰é…åˆ—ã¨ã—ã¦æ¥ãªã„å ´åˆã®ã‚¬ãƒ¼ãƒ‰
                    if (!Array.isArray(myData.rows)) myData.rows = [];
                    
                    // Setã‚’ä½¿ã£ã¦é‡è¤‡æ’é™¤ãƒ»å‰Šé™¤
                    const currentRows = new Set(myData.rows);
                    if (isChecked) {
                        currentRows.add(index);
                    } else {
                        currentRows.delete(index);
                    }
                    
                    // æ›´æ–°ãƒ‡ãƒ¼ã‚¿
                    const newData = {
                        name: this.myName,
                        rows: Array.from(currentRows)
                    };
                    
                    // Firestoreã¸ä¿å­˜
                    const docRef = db.collection('sessions').doc(this.currentBatchId);
                    
                    // updateã‚’ä½¿ã†ãŒã€ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãŒãªã„å ´åˆã¯setã™ã‚‹
                    try {
                        await docRef.set({
                            [this.sessionId]: newData
                        }, { merge: true });
                    } catch (e) {
                        console.error("Firebase update failed", e);
                    }
                },
                registerName(name) {
                    this.myName = name;
                    localStorage.setItem('my_name', name);
                    // åå‰ç™»éŒ²æ™‚ã«ä¸€åº¦Firestoreã¸ç©ºã®çŠ¶æ…‹ãªã©ã‚’é€ã£ã¦ã‚‚è‰¯ã„ãŒã€
                    // ãƒã‚§ãƒƒã‚¯ã‚’å…¥ã‚ŒãŸã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§é€ã‚‰ã‚Œã‚‹ã®ã§ã“ã“ã§ã¯ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ã®ã¿
                },
                async resetName() {
                    if (confirm('åå‰ã‚’é¸ã³ç›´ã—ã¾ã™ã‹ï¼Ÿ\nâ€»ç¾åœ¨ã®ãƒã‚§ãƒƒã‚¯çŠ¶æ³ã¯æ¶ˆå»ã•ã‚Œã¾ã™')) {
                        // ã‚µãƒ¼ãƒãƒ¼ä¸Šã®è‡ªåˆ†ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤
                        if (this.currentBatchId && this.sessionId) {
                            try {
                                const docRef = db.collection('sessions').doc(this.currentBatchId);
                                // Firestoreã®ç‰¹å®šã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼ˆsession_idï¼‰ã‚’å‰Šé™¤ã™ã‚‹ã‚³ãƒãƒ³ãƒ‰
                                await docRef.update({
                                    [this.sessionId]: firebase.firestore.FieldValue.delete()
                                });
                            } catch (e) { console.error(e); }
                        }
                        // ãƒ­ãƒ¼ã‚«ãƒ«ã®æƒ…å ±ã‚’æ¶ˆã—ã¦ãƒªãƒ­ãƒ¼ãƒ‰
                        localStorage.clear();
                        location.reload();
                    }
                },
                toggleCheck(index) {
                    const isChecked = !this.isChecked(index);
                    this.sendCheckStatus(index, isChecked);
                },
                isChecked(index) {
                    if (!this.myName || !this.remoteChecks[this.sessionId]) return false;
                    const rows = this.remoteChecks[this.sessionId].rows;
                    return Array.isArray(rows) && rows.includes(index);
                },
                // åŒã˜åå‰ã®äººãŒè¤‡æ•°ã„ã¦ã‚‚ã€Œä¸€ç•ªé€²ã‚“ã§ã„ã‚‹ä½ç½®ã€ã ã‘ã‚’è¡¨ç¤ºã™ã‚‹
                getMembersAtRow(rankNumber) {
                    const targetIndex = rankNumber - 1;
                    
                    // 1. åå‰ã”ã¨ã®æœ€å¤§é€²æ—ã‚’é›†è¨ˆã™ã‚‹ãƒãƒƒãƒ—ã‚’ä½œæˆ
                    // ä¾‹: { "ã‚²ã‚¹ãƒˆ": 5, "ã‚‹ã„ã‹": 10 }
                    const nameMaxMap = {}; 
                    
                    Object.values(this.remoteChecks).forEach(userRecord => {
                        // ãƒ‡ãƒ¼ã‚¿ãŒæ­£ã—ãã€ã‹ã¤åå‰ãŒã‚ã‚‹å ´åˆ
                        if (userRecord.name && Array.isArray(userRecord.rows) && userRecord.rows.length > 0) {
                            const maxRow = Math.max(...userRecord.rows);
                            
                            // ã¾ã è¨˜éŒ²ãŒãªã„ã€ã¾ãŸã¯ä»Šã®è¨˜éŒ²ã®æ–¹ãŒé€²ã‚“ã§ã„ã‚‹å ´åˆã«æ›´æ–°
                            if (nameMaxMap[userRecord.name] === undefined || maxRow > nameMaxMap[userRecord.name]) {
                                nameMaxMap[userRecord.name] = maxRow;
                            }
                        }
                    });

                    // 2. ã€Œæœ€å¤§é€²æ—ã€ãŒã€Œç¾åœ¨ã®è¡Œã€ã¨ä¸€è‡´ã™ã‚‹åå‰ã ã‘ã‚’ãƒªã‚¹ãƒˆã«ã™ã‚‹
                    const members = [];
                    for (const [name, maxRow] of Object.entries(nameMaxMap)) {
                        if (maxRow === targetIndex) {
                            members.push(name);
                        }
                    }
                    return members;
                },
                handleImgError(e) {
                    e.target.style.opacity = '0.1';
                }
            }
        }).mount('#app');
    </script>
